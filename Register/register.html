<!DOCTYPE html>
<html>
    
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>


<body>
    
    <div class="wrapper">
  
      <div class="main-panel">
        <div class="content">
          <div class="container-fluid">

            <div class="mt-3 row">
              <div class="offset-4 col-md-4">
                <div class="card " >
                    <p class="h4 mb-0 text-center mt-4">Register</p>    
                  <div class="card-body">
                     <form class="border border-0 p-4 ">

                        <div class="form-group row">
                            <div class="col-sm-6">
                              <input type="text" class="form-control input-full mb-3" id="firstname" placeholder="First Name">
                            </div>
                            <div class="col-sm-6">
                              <input type="text" class="form-control input-full mb-3" id="lastname" placeholder="Last Name">
                            </div>
                      </div>

                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder=" E-mail">

                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                         
                         <input type="password" id="defaultLoginFormConfirmPassword" class="form-control mb-4" placeholder="Confirm Password">

                        <input type="text" class="form-control input-full mb-4" id="phone" placeholder="Phone Number" maxlength="11">
                         
                         <select class="form-control mb-4" id="exampleFormControlSelect1">
                            <option>General Secretary</option>
                            <option>HR</option>
                            <option>Financial</option>
                            <option>Book</option>
                            <option>Studio</option>
                            <option>Video</option>
                            <option>Marketing</option>
                            <option>PR</option>
                            <option>CRM</option>
                          </select>
                         

                        <button class="btn btn-info btn-block my-4 border-0" type="submit">Register</button>

                        <div class="text-center">
                            <p class="forget">Da you already have an account?</p>
                            <a href="login.html" class="log">LOGIN</a> 
                        </div>
                    </form>

                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
</div>

                

</body>

</html>
